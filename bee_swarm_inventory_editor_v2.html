    <script>
        let extractedItems = [];
        let logoImage = null;
        let gameScreenshot = null;
        
        // File upload handlers
        document.getElementById('inventoryImages').addEventListener('change', function(e) {
            const count = e.target.files.length;
            const status = document.getElementById('inventoryStatus');
            const countSpan = document.getElementById('inventoryCount');
            
            if (count > 0) {
                countSpan.textContent = count;
                status.className = 'file-status show success';
                status.innerHTML = `<strong>üìÅ ƒê√£ ch·ªçn:</strong> ${count} ·∫£nh inventory`;
                document.getElementById('processBtn').style.display = 'block';
                extractedItems = [];
                document.getElementById('extractedItems').style.display = 'none';
            } else {
                status.className = 'file-status';
            }
        });
        
        document.getElementById('logoImage').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        logoImage = img;
                        const preview = document.getElementById('logoPreview');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        
                        const status = document.getElementById('logoStatus');
                        status.className = 'file-status show success';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        document.getElementById('gameScreenshot').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        gameScreenshot = img;
                        const status = document.getElementById('gameStatus');
                        const countSpan = document.getElementById('gameCount');
                        countSpan.textContent = '1';
                        status.className = 'file-status show success';
                        status.innerHTML = `<strong>‚úÖ ·∫¢nh game ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n</strong>`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        
        async function processInventoryImages() {
            const files = document.getElementById('inventoryImages').files;
            if (files.length === 0) return;
            
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const extractedContainer = document.getElementById('extractedItems');
            
            progressBar.style.display = 'block';
            extractedItems = [];
            extractedContainer.innerHTML = '';
            
            let processedCount = 0;
            
            for (let fileIndex = 0; fileIndex < files.length; fileIndex++) {
                const file = files[fileIndex];
                
                await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const items = extractItemsFromInventory(img);
                            extractedItems.push(...items);
                            
                            processedCount++;
                            const progress = (processedCount / files.length) * 100;
                            progressFill.style.width = progress + '%';
                            
                            if (processedCount === files.length) {
                                displayExtractedItems();
                                progressBar.style.display = 'none';
                            }
                            resolve();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
        
        function extractItemsFromInventory(sourceImg) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = sourceImg.width;
            canvas.height = sourceImg.height;
            ctx.drawImage(sourceImg, 0, 0);
            
            const items = [];
            
            // C·∫£i ti·∫øn thu·∫≠t to√°n c·∫Øt ·∫£nh
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const itemRegions = detectItemRegions(imgData, canvas.width, canvas.height);
            
            itemRegions.forEach(region => {
                const itemCanvas = document.createElement('canvas');
                const itemCtx = itemCanvas.getContext('2d');
                
                itemCanvas.width = region.width;
                itemCanvas.height = region.height;
                
                try {
                    itemCtx.drawImage(
                        sourceImg,
                        region.x, region.y, region.width, region.height,
                        0, 0, region.width, region.height
                    );
                    
                    // Ki·ªÉm tra xem c√≥ ph·∫£i item r·ªóng kh√¥ng
                    const itemImageData = itemCtx.getImageData(0, 0, region.width, region.height);
                    if (!isImageEmpty(itemImageData)) {
                        items.push(itemCanvas);
                    }
                } catch (error) {
                    console.log('Error extracting item:', error);
                }
            });
            
            return items;
        }
        
        function detectItemRegions(imgData, width, height) {
            const regions = [];
            const visited = new Set();
            
            // T√¨m c√°c v√πng c√≥ pixel kh√¥ng trong su·ªët
            for (let y = 0; y < height; y += 5) {
                for (let x = 0; x < width; x += 5) {
                    const index = (y * width + x) * 4;
                    const alpha = imgData.data[index + 3];
                    
                    if (alpha > 100 && !visited.has(`${x},${y}`)) {
                        const region = floodFill(imgData, width, height, x, y, visited);
                        if (region.width > 20 && region.height > 20) {
                            regions.push(region);
                        }
                    }
                }
            }
            
            return regions;
        }
        
        function floodFill(imgData, width, height, startX, startY, visited) {
            const stack = [[startX, startY]];
            let minX = startX, maxX = startX, minY = startY, maxY = startY;
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key) || x < 0 || x >= width || y < 0 || y >= height) continue;
                
                const index = (y * width + x) * 4;
                const alpha = imgData.data[index + 3];
                
                if (alpha < 100) continue;
                
                visited.add(key);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
                
                // Th√™m c√°c pixel l√¢n c·∫≠n
                stack.push([x+1, y], [x-1, y], [x, y+1], [x, y-1]);
            }
            
            return {
                x: minX,
                y: minY,
                width: maxX - minX + 1,
                height: maxY - minY + 1
            };
        }
        
        function isImageEmpty(imageData) {
            const data = imageData.data;
            let nonTransparentPixels = 0;
            let totalBrightness = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const alpha = data[i + 3];
                if (alpha > 100) {
                    nonTransparentPixels++;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    totalBrightness += brightness;
                }
            }
            
            const avgBrightness = totalBrightness / nonTransparentPixels;
            const pixelRatio = nonTransparentPixels / (imageData.width * imageData.height);
            
            return pixelRatio < 0.1 || avgBrightness > 240;
        }
        
        function displayExtractedItems() {
            const container = document.getElementById('extractedItems');
            container.innerHTML = '';
            container.style.display = 'grid';
            
            extractedItems.forEach((canvas, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'extracted-item';
                
                const img = document.createElement('img');
                img.src = canvas.toDataURL();
                img.title = `Item ${index + 1}`;
                
                itemDiv.appendChild(img);
                container.appendChild(itemDiv);
            });
            
            // Auto-adjust items per row
            const optimalPerRow = Math.min(Math.ceil(Math.sqrt(extractedItems.length)), 12);
            document.getElementById('itemsPerRow').value = optimalPerRow;
        }
        
        function generateInventoryImage() {
            if (extractedItems.length === 0) {
                alert('Vui l√≤ng process ·∫£nh inventory tr∆∞·ªõc!');
                return;
            }
            
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            const itemsPerRow = parseInt(document.getElementById('itemsPerRow').value) || 7;
            const totalItems = extractedItems.length;
            const rows = Math.ceil(totalItems / itemsPerRow);
            
            // T√≠nh to√°n k√≠ch th∆∞·ªõc canvas ƒë·ªông
            const baseItemSize = 80;
            const itemSpacing = 10;
            const padding = 40;
            
            // T√≠nh to√°n k√≠ch th∆∞·ªõc item t·ªëi ∆∞u
            const maxItemsInRow = Math.min(itemsPerRow, totalItems);
            const availableWidth = 1000 - padding * 2;
            const itemSize = Math.min(
                (availableWidth - (maxItemsInRow - 1) * itemSpacing) / maxItemsInRow,
                baseItemSize
            );
            
            const inventoryHeight = rows * (itemSize + itemSpacing) - itemSpacing + padding * 2;
            const gameSectionHeight = gameScreenshot ? 400 : 200;
            
            const canvasWidth = 1000;
            const canvasHeight = inventoryHeight + gameSectionHeight;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvasWidth, canvasHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4682B4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Semi-transparent overlay
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw items v·ªõi k√≠ch th∆∞·ªõc ƒë·ªông
            let itemIndex = 0;
            const startY = padding;
            const totalWidth = maxItemsInRow * (itemSize + itemSpacing) - itemSpacing;
            const startX = (canvasWidth - totalWidth) / 2;
            
            for (let row = 0; row < rows && itemIndex < totalItems; row++) {
                for (let col = 0; col < itemsPerRow && itemIndex < totalItems; col++) {
                    if (extractedItems[itemIndex]) {
                        const x = startX + col * (itemSize + itemSpacing);
                        const y = startY + row * (itemSize + itemSpacing);
                        
                        // Item background
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                        ctx.fillRect(x - 3, y - 3, itemSize + 6, itemSize + 6);
                        
                        // Border
                        ctx.strokeStyle = '#B0C4DE';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x - 3, y - 3, itemSize + 6, itemSize + 6);
                        
                        // Draw item
                        ctx.drawImage(extractedItems[itemIndex], x, y, itemSize, itemSize);
                    }
                    itemIndex++;
                }
            }
            
            // Game screenshot section
            const gameSectionY = inventoryHeight;
            
            if (gameScreenshot) {
                // Draw game screenshot
                const gameWidth = canvasWidth - 40;
                const gameHeight = gameSectionHeight - 40;
                const gameX = 20;
                const gameY = gameSectionY + 20;
                
                ctx.drawImage(gameScreenshot, gameX, gameY, gameWidth, gameHeight);
            } else {
                // Placeholder background
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(20, gameSectionY + 20, canvasWidth - 40, gameSectionHeight - 40);
                ctx.strokeStyle = '#B0C4DE';
                ctx.lineWidth = 3;
                ctx.strokeRect(20, gameSectionY + 20, canvasWidth - 40, gameSectionHeight - 40);
            }
            
            // Draw logo v·ªõi shadow
            if (logoImage) {
                const logoSize = 60;
                const logoX = 40;
                const logoY = gameSectionY + 40;
                
                // Shadow
                ctx.save();
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Circular mask cho logo
                ctx.beginPath();
                ctx.arc(logoX + logoSize/2, logoY + logoSize/2, logoSize/2, 0, 2 * Math.PI);
                ctx.clip();
                ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
                ctx.restore();
                
                // Tier badge
                const badgeX = logoX + logoSize + 10;
                const badgeY = logoY + 10;
                
                ctx.save();
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                
                // Gold gradient background
                const badgeGradient = ctx.createRadialGradient(
                    badgeX + 20, badgeY + 20, 0,
                    badgeX + 20, badgeY + 20, 20
                );
                badgeGradient.addColorStop(0, '#ffd700');
                badgeGradient.addColorStop(1, '#ffed4e');
                
                ctx.fillStyle = badgeGradient;
                ctx.beginPath();
                ctx.arc(badgeX + 20, badgeY + 20, 20, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.strokeStyle = '#744210';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
                
                // Tier text
                ctx.fillStyle = '#744210';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('G', badgeX + 20, badgeY + 26);
            }
            
            // Get user preferences
            const title = document.getElementById('title').value || 'Inventory';
            const notes = document.getElementById('notes').value || '';
            const textColor = document.getElementById('textColor').value;
            const selectedFont = document.getElementById('fontSelect').value;
            const sellerInfo = document.getElementById('sellerInfo').value || '';
            
            // Draw text overlay
            const textY = gameSectionY + 80;
            
            // Title
            ctx.fillStyle = textColor;
            ctx.font = `bold 36px "${selectedFont}", Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(title, canvasWidth / 2, textY);
            
            // Seller info
            if (sellerInfo) {
                ctx.font = `600 18px "${selectedFont}", Arial`;
                ctx.fillStyle = '#4a5568';
                ctx.fillText(sellerInfo, canvasWidth / 2, textY + 35);
            }
            
            // Notes
            if (notes) {
                ctx.font = `700 24px "${selectedFont}", Arial`;
                ctx.fillStyle = textColor;
                const notesLines = notes.split('\n');
                let noteY = textY + (sellerInfo ? 70 : 50);
                
                notesLines.forEach(line => {
                    ctx.fillText(line, canvasWidth / 2, noteY);
                    noteY += 30;
                });
            }
            
            canvas.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
        }
        
        function downloadImage() {
            const canvas = document.getElementById('previewCanvas');
            const link = document.createElement('a');
            link.download = 'bee_swarm_inventory_processed.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
