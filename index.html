    <style>

        .control-group {

    <script>
        let extractedItems = [];
        let logoImage = null;
        let tierBadge = null;
        let gameScreenshot = null;
        
        // File upload status handlers
        document.getElementById('inventoryImages').addEventListener('change', function(e) {
            const status = document.getElementById('inventoryStatus');
            if (e.target.files.length > 0) {
                status.textContent = `‚úÖ ƒê√£ ch·ªçn ${e.target.files.length} ·∫£nh inventory`;
                status.className = 'file-status success';
                status.style.display = 'block';
                document.getElementById('processBtn').style.display = 'block';
                extractedItems = [];
                document.getElementById('extractedItems').style.display = 'none';
            } else {
                status.style.display = 'none';
                document.getElementById('processBtn').style.display = 'none';
            }
        });
        
        document.getElementById('logoImage').addEventListener('change', function(e) {
            const status = document.getElementById('logoStatus');
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        logoImage = img;
                        status.textContent = '‚úÖ Logo ƒë√£ ƒë∆∞·ª£c t·∫£i';
                        status.className = 'file-status success';
                        status.style.display = 'block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            } else {
                status.style.display = 'none';
            }
        });
        
        document.getElementById('tierBadge').addEventListener('change', function(e) {
            const status = document.getElementById('tierStatus');
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        tierBadge = img;
                        status.textContent = '‚úÖ Tier badge ƒë√£ ƒë∆∞·ª£c t·∫£i';
                        status.className = 'file-status success';
                        status.style.display = 'block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            } else {
                status.style.display = 'none';
            }
        });
        
        document.getElementById('gameScreenshot').addEventListener('change', function(e) {
            const status = document.getElementById('gameStatus');
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        gameScreenshot = img;
                        status.textContent = '‚úÖ ·∫¢nh game ƒë√£ ƒë∆∞·ª£c t·∫£i';
                        status.className = 'file-status success';
                        status.style.display = 'block';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            } else {
                status.style.display = 'none';
            }
        });
        
        async function processInventoryImages() {
            const files = document.getElementById('inventoryImages').files;
            if (files.length === 0) return;
            
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const extractedContainer = document.getElementById('extractedItems');
            
            progressBar.style.display = 'block';
            extractedItems = [];
            extractedContainer.innerHTML = '';
            
            let processedCount = 0;
            
            for (let fileIndex = 0; fileIndex < files.length; fileIndex++) {
                const file = files[fileIndex];
                
                await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const items = extractItemsFromInventory(img);
                            extractedItems.push(...items);
                            
                            processedCount++;
                            const progress = (processedCount / files.length) * 100;
                            progressFill.style.width = progress + '%';
                            
                            if (processedCount === files.length) {
                                displayExtractedItems();
                                progressBar.style.display = 'none';
                            }
                            resolve();
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
        
        function extractItemsFromInventory(sourceImg) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = sourceImg.width;
            canvas.height = sourceImg.height;
            ctx.drawImage(sourceImg, 0, 0);
            
            const items = [];
            
            // C·∫£i thi·ªán thu·∫≠t to√°n c·∫Øt ·∫£nh
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            
            // T√¨m c√°c v√πng c√≥ item (d·ª±a tr√™n m√†u s·∫Øc v√† ƒë·ªô t∆∞∆°ng ph·∫£n)
            const itemRegions = findItemRegions(imgData);
            
            itemRegions.forEach(region => {
                const itemCanvas = document.createElement('canvas');
                const itemCtx = itemCanvas.getContext('2d');
                
                // Th√™m padding ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng c·∫Øt m·∫•t ph·∫ßn item
                const padding = 5;
                const extractX = Math.max(0, region.x - padding);
                const extractY = Math.max(0, region.y - padding);
                const extractWidth = Math.min(region.width + 2 * padding, canvas.width - extractX);
                const extractHeight = Math.min(region.height + 2 * padding, canvas.height - extractY);
                
                if (extractWidth < 20 || extractHeight < 20) return; // Skip items qu√° nh·ªè
                
                itemCanvas.width = extractWidth;
                itemCanvas.height = extractHeight;
                
                try {
                    itemCtx.drawImage(
                        sourceImg,
                        extractX, extractY, extractWidth, extractHeight,
                        0, 0, extractWidth, extractHeight
                    );
                    
                    // Ki·ªÉm tra xem c√≥ ph·∫£i item r·ªóng kh√¥ng
                    const itemImageData = itemCtx.getImageData(0, 0, extractWidth, extractHeight);
                    if (!isImageEmpty(itemImageData)) {
                        items.push(itemCanvas);
                    }
                } catch (error) {
                    console.log('Error extracting item:', error);
                }
            });
            
            return items;
        }
        
        function findItemRegions(imgData) {
            const regions = [];
            const width = imgData.width;
            const height = imgData.height;
            const data = imgData.data;
            const visited = new Set();
            
            // Thu·∫≠t to√°n t√¨m v√πng li√™n th√¥ng
            for (let y = 0; y < height; y += 10) { // Skip m·ªói 10px ƒë·ªÉ tƒÉng t·ªëc
                for (let x = 0; x < width; x += 10) {
                    const index = (y * width + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > 100 && !visited.has(`${x},${y}`)) {
                        const region = floodFill(imgData, x, y, visited);
                        if (region.width > 30 && region.height > 30) {
                            regions.push(region);
                        }
                    }
                }
            }
            
            return regions;
        }
        
        function floodFill(imgData, startX, startY, visited) {
            const width = imgData.width;
            const height = imgData.height;
            const data = imgData.data;
            const stack = [[startX, startY]];
            const region = { x: startX, y: startY, width: 0, height: 0 };
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key) || x < 0 || x >= width || y < 0 || y >= height) continue;
                
                const index = (y * width + x) * 4;
                const alpha = data[index + 3];
                
                if (alpha < 100) continue;
                
                visited.add(key);
                region.x = Math.min(region.x, x);
                region.y = Math.min(region.y, y);
                region.width = Math.max(region.width, x - region.x + 1);
                region.height = Math.max(region.height, y - region.y + 1);
                
                // Th√™m c√°c pixel l√¢n c·∫≠n
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
            
            return region;
        }
        
        function isImageEmpty(imageData) {
            const data = imageData.data;
            let nonTransparentPixels = 0;
            let totalBrightness = 0;
            
            for (let i = 0; i < data.length; i += 4) {
                const alpha = data[i + 3];
                if (alpha > 100) {
                    nonTransparentPixels++;
                    const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    totalBrightness += brightness;
                }
            }
            
            if (nonTransparentPixels === 0) return true;
            
            const avgBrightness = totalBrightness / nonTransparentPixels;
            const pixelRatio = nonTransparentPixels / (imageData.width * imageData.height);
            
            // Item r·ªóng n·∫øu c√≥ √≠t pixel ho·∫∑c qu√° s√°ng (background)
            return pixelRatio < 0.05 || avgBrightness > 240;
        }
        
        function displayExtractedItems() {
            const container = document.getElementById('extractedItems');
            container.innerHTML = '';
            container.style.display = 'grid';
            
            extractedItems.forEach((canvas, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'extracted-item';
                
                const img = document.createElement('img');
                img.src = canvas.toDataURL();
                img.title = `Item ${index + 1}`;
                
                itemDiv.appendChild(img);
                container.appendChild(itemDiv);
            });
            
            // Auto-adjust items per row
            const optimalPerRow = Math.min(Math.ceil(Math.sqrt(extractedItems.length)), 12);
            document.getElementById('itemsPerRow').value = optimalPerRow;
        }
        
        function generateInventoryImage() {
            if (extractedItems.length === 0) {
                alert('Vui l√≤ng process ·∫£nh inventory tr∆∞·ªõc!');
                return;
            }
            
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            const itemsPerRow = parseInt(document.getElementById('itemsPerRow').value) || 7;
            const totalItems = extractedItems.length;
            const rows = Math.ceil(totalItems / itemsPerRow);
            
            // T√≠nh to√°n k√≠ch th∆∞·ªõc canvas d·ª±a tr√™n s·ªë l∆∞·ª£ng items
            const baseItemSize = Math.max(60, Math.min(120, 800 / itemsPerRow));
            const itemSpacing = 10;
            const itemSectionHeight = rows * (baseItemSize + itemSpacing) + 60;
            const gameSectionHeight = gameScreenshot ? 400 : 200;
            
            const canvasWidth = Math.max(1000, itemsPerRow * (baseItemSize + itemSpacing) + 60);
            const canvasHeight = itemSectionHeight + gameSectionHeight;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, canvasWidth, canvasHeight);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#4682B4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Semi-transparent overlay
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw items section
            const startY = 30;
            const totalWidth = itemsPerRow * (baseItemSize + itemSpacing) - itemSpacing;
            const startX = (canvasWidth - totalWidth) / 2;
            
            let itemIndex = 0;
            for (let row = 0; row < rows && itemIndex < totalItems; row++) {
                for (let col = 0; col < itemsPerRow && itemIndex < totalItems; col++) {
                    if (extractedItems[itemIndex]) {
                        const x = startX + col * (baseItemSize + itemSpacing);
                        const y = startY + row * (baseItemSize + itemSpacing);
                        
                        // Item background
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                        ctx.fillRect(x - 3, y - 3, baseItemSize + 6, baseItemSize + 6);
                        
                        // Border
                        ctx.strokeStyle = '#B0C4DE';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x - 3, y - 3, baseItemSize + 6, baseItemSize + 6);
                        
                        // Draw item
                        ctx.drawImage(extractedItems[itemIndex], x, y, baseItemSize, baseItemSize);
                    }
                    itemIndex++;
                }
            }
            
            // Draw game screenshot section
            const gameSectionY = itemSectionHeight;
            if (gameScreenshot) {
                // Scale game screenshot to fit
                const gameAspectRatio = gameScreenshot.width / gameScreenshot.height;
                const gameWidth = canvasWidth - 40;
                const gameHeight = gameSectionHeight - 40;
                
                let drawWidth = gameWidth;
                let drawHeight = gameHeight;
                
                if (gameAspectRatio > gameWidth / gameHeight) {
                    drawHeight = gameWidth / gameAspectRatio;
                } else {
                    drawWidth = gameHeight * gameAspectRatio;
                }
                
                const gameX = (canvasWidth - drawWidth) / 2;
                const gameY = gameSectionY + (gameSectionHeight - drawHeight) / 2;
                
                ctx.drawImage(gameScreenshot, gameX, gameY, drawWidth, drawHeight);
            }
            
            // Draw logo and tier badge
            if (logoImage) {
                const logoSize = 80;
                const logoX = 30;
                const logoY = gameSectionY + 30;
                
                // Logo shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Create circular logo
                ctx.save();
                ctx.beginPath();
                ctx.arc(logoX + logoSize/2, logoY + logoSize/2, logoSize/2, 0, 2 * Math.PI);
                ctx.clip();
                ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
                ctx.restore();
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }
            
            if (tierBadge) {
                const tierSize = 50;
                const tierX = logoImage ? 130 : 30;
                const tierY = gameSectionY + 40;
                
                // Create circular tier badge
                ctx.save();
                ctx.beginPath();
                ctx.arc(tierX + tierSize/2, tierY + tierSize/2, tierSize/2, 0, 2 * Math.PI);
                ctx.clip();
                ctx.drawImage(tierBadge, tierX, tierY, tierSize, tierSize);
                ctx.restore();
            }
            
            // Get user preferences
            const title = document.getElementById('title').value || 'Inventory';
            const notes = document.getElementById('notes').value || '';
            const textColor = document.getElementById('textColor').value;
            const selectedFont = document.getElementById('fontSelect').value;
            const sellerInfo = document.getElementById('sellerInfo').value || '';
            
            // Draw text overlay
            const textStartY = gameSectionY + 50;
            
            // Title
            ctx.fillStyle = textColor;
            ctx.font = `bold 36px "${selectedFont}", Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(title, canvasWidth / 2, textStartY);
            
            // Seller info
            if (sellerInfo) {
                ctx.font = `600 18px "${selectedFont}", Arial`;
                ctx.fillStyle = '#4a5568';
                ctx.fillText(sellerInfo, canvasWidth / 2, textStartY + 35);
            }
            
            // Notes
            if (notes) {
                ctx.font = `700 24px "${selectedFont}", Arial`;
                ctx.fillStyle = textColor;
                const notesLines = notes.split('\n');
                let noteY = textStartY + (sellerInfo ? 70 : 50);
                
                notesLines.forEach(line => {
                    ctx.fillText(line, canvasWidth / 2, noteY);
                    noteY += 30;
                });
            }
            
            canvas.style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'block';
        }
        
        function downloadImage() {
            const canvas = document.getElementById('previewCanvas');
            const link = document.createElement('a');
            link.download = 'bee_swarm_inventory_processed.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
